<!DOCTYPE html>
<html>
    <head>    
        <title>autoTab Demos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">       
    </head>
    <body>
    	<div class="container">
			<h1>autoTab Demos</h1>
			<div class="form-group">
				<label for="firstCombination">data-tab="0" & data-length="5" & data-upper="true"</label>
				<input name="firstCombination" id="firstCombination" type="text" data-tab="0" data-length="5" data-upper="true" class="form-control">
			</div>
			<div class="form-group">
				<label for="secondCombination">data-tab="1" & data-length="4"</label>
				<input name="secondCombination" id="secondCombination" type="text" data-tab="1" data-length="4" class="form-control">
			</div>
			<div class="form-group">
				<label for="sevenCombination">data-tab="6" & data-length="6" & data-nospace="true"</label>
				<input name="sevenCombination" id="sevenCombination" type="text" data-tab="6" data-length="6" data-nospace="true" class="form-control">
			</div>
			<div class="form-group">
				<label for="thirdCombination">data-tab="2" & data-length="5" & disabled="disabled"</label>
				<input name="thirdCombination" id="thirdCombination" type="text" data-tab="2" data-length="5" disabled="disabled" class="form-control">
			</div>
			<div class="form-group">
				<label for="fifthCombination">data-tab="4" & data-length="5" & data-format="custom" & data-pattern="[^0-9\.]"</label>
				<input name="fifthCombination" id="fifthCombination" type="text" data-tab="4" & data-length="5" data-format="custom" data-pattern="[^0-9\.]" class="form-control">
			</div>
			<div class="form-group">
				<label for="fourthCombination">data-tab="9" & data-length="5" & data-format="numeric"</label>
				<input name="fourthCombination" id="fourthCombination" type="password" data-tab="9" data-length="5" data-format="numeric" class="form-control">
			</div>
			<div class="form-group">
				<label>data-tab="7"</label>
				<select class="form-control" data-tab="7">
					<option>First</option>                    
					<option>Second</option>
					<option>Third</option>
				</select>
			</div>
			<div class="form-group">
				<label for="textarea">data-tab="8" & data-length="4"</label>
				<textarea name="txtDescription" cols=10 rows=3 data-tab="8" data-length="4" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="sixthCombination">data-tab="5" & data-length="8"</label>
				<input name="sixthCombination" id="sixthCombination" type="text" data-tab="5" data-length="8" class="form-control">
			</div>
			<div class="form-group">
				<label>data-tab="3"</label>
				<button type="button" class="btn btn-info" data-tab="3">Button</button>
			</div>
			<button type="button" class="btn btn-success" onclick="restore()">Restore autoTab</button>
			<button type="button" class="btn btn-danger" onclick="destroy()">Destroy autoTab</button>			
        </div>
        <script src="src/autoTab.js"></script>
		<script>
			var autoTab;
	        (function() {
				autoTab = new autoTab({autoFocus: true, onComplete: oncomp, deleteExceedCharacter: true});				
			})();
			
			function destroy() {
				try {
					if(autoTab) {
						autoTab.destroy();
					}
				} catch(ex) {
					console.log('error');
				}
			}
			
			function restore() {
				try {
					if(autoTab) {
						autoTab.restore();
					}
				} catch(ex) {
					console.log('error');
				}
			}
			
			function oncomp() {
				console.log('competed');
			}
			
        </script>
    </body>    
</html>
