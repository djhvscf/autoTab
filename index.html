<!DOCTYPE html>
<html>
    <head>    
        <title>autoTab Demos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">       
    </head>
    <body>
    	<div class="container">
			<h1>autoTab Demos</h1>
			<div class="form-group">
				<label for="firstCombination">data-length="2" & data-tab="0"</label>
				<input name="firstCombination" id="firstCombination" type="text" data-tab="0" data-length="2" class="form-control">
			</div>
			<div class="form-group">
				<label for="secondCombination">data-length="4" & data-tab="1"</label>
				<input name="secondCombination" id="secondCombination" type="text" data-tab="1" data-length="4" class="form-control">
			</div>
			<div class="form-group">
				<label for="sevenCombination">data-length="3" & data-tab="6"</label>
				<input name="sevenCombination" id="secondCombination" type="text" data-tab="6" data-length="3" class="form-control">
			</div>
			<div class="form-group">
				<label for="thirdCombination">data-length="5" & data-tab="2"</label>
				<input name="thirdCombination" id="secondCombination" type="text" data-tab="2" data-length="5" class="form-control">
			</div>
			<div class="form-group">
				<label for="fifthCombination">data-length="5" & data-tab="4"</label>
				<input name="fifthCombination" id="secondCombination" type="text" data-tab="4" data-length="5" class="form-control">
			</div>
			<div class="form-group">
				<label for="fourthCombination">data-length="1" & data-tab="3"</label>
				<input name="fourthCombination" id="secondCombination" type="text" data-tab="3" data-length="1" class="form-control">
			</div>
			<div class="form-group">
				<label for="textarea">data-length="8" & data-tab="7"</label>
				<textarea name="txtDescription" cols=10 rows=3 data-tab="7" data-length="8" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="sixthCombination">data-length="8" & data-tab="5"</label>
				<input name="sixthCombination" id="secondCombination" type="text" data-tab="5" data-length="8" class="form-control">
			</div>
			<button type="button" class="btn btn-danger" onclick="destroy()">Destroy</button>
        </div>
        <script src="src/autoTab.js"></script>
		<script>
			var autoTab;
	        (function() {
				autoTab = new autoTab({autoFocus: true, onComplete: oncomp, recursive: true});				
			})();
			
			function destroy() {
				try {
					if(autoTab) {
						autoTab.destroy();
					}
				} catch(ex) {
					console.log('error');
				}
			}
			
			function oncomp() {
				console.log('competed');
			}
			
        </script>
    </body>    
</html>
